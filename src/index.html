<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=12997&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css" media="(min-width: 768px)">
    <title>Conversor de temperatura</title>
</head>
<body>
    <main>
        <div id="inputsDiv">
            <h1>Conversor de Temperatura</h1>
            <div class="inputDiv">
                <label for="celsius">Graus Celsius</label>
                <input type="number" class="numberEntry" id="celsius" placeholder="Celsius">
            </div>
            <div class="inputDiv">
                <label for="fahrenheit">Graus Fahrenheit</label>
                <input type="number" class="numberEntry" id="fahrenheit" placeholder="Fahrenheit">
            </div>
            <div class="inputDiv">
                <label for="kelvin">Graus Kelvin</label>
                <input type="number" class="numberEntry" id="kelvin" placeholder="Kelvin">
            </div>
        </div>
    </main>
    <footer>
        <h4>Site criado por <strong><a href="">Lucas Henrique</a></strong></h4>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
